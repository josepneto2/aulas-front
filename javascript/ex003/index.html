<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Testes DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a manipular o <strong>DOM</strong> em JS</p>
    <div id="msg">Clique aqui</div>
    <script>
        let p1 = document.getElementsByTagName('p')[1]; //obtem os elementos pela tag, neste caso o segundo par√°grafo
        document.write(p1.innerHTML);
        p1.style.color = 'blue';

        /* 
        let divMsg = document.getElementById('msg');
        divMsg.innerText = 'mudou o texto';
        */
       
        let divMsg = document.querySelector('#msg');
        divMsg.style.background = 'blue';

    </script>
</body>
</html>
