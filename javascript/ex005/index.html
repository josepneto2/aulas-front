<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        div {
        }
    </style>
</head>
<body>
    <div>Somando...</div>
    <input type="number" id="num1" placeholder="Número 1">
    <span> + </span>
    <input type="number" id="num2" placeholder="Número 2">
    <input type="button" id="btn" value="Somar">
    <p id="res">Resposta: </p>
    <script>
        let num1 = document.querySelector('input#num1');
        let num2 = document.querySelector('input#num2');
        let btn = document.querySelector('input#btn');
        let res = document.querySelector('p#res');

        btn.addEventListener('click', somar);

        function somar() {
            let soma = Number(num1.value) + Number(num2.value);
            res.innerText += soma;
        }
    </script>
</body>
</html>
